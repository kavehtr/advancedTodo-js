<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="title">Stuff I need to do</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">my lists</h2>
      <ul class="task-listt">
        <li class="active-list">youtube</li>
        <li>work</li>
        <li>grocery</li>
      </ul>
      <form action="">
        <input
          type="text"
          class="new list"
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">+</button>
      </form>
    </div>
    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">youtube</h2>
            <p class="task-count">tasks remaining</p>
        </div>
        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-2" />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>
                <div class="task">
                    <input type="checkbox" id="task-3" />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        record todo list video
                    </label>
                </div>
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input
                      type="text"
                      class="new list"
                      placeholder="new task name"
                      aria-label="new task name"
                    />
                    <button class="btn task" aria-label="create new task">+</button>
                  </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">clear completed tasks</button>
                <button class="btn delete">delete list</button>
            </div>
        </div>
    </div>
  </body>
</html>
